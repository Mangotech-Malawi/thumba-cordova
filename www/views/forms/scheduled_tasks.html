<div class="container-fluid">
    <div class="card ">
        <div class="card-header bg-gradient-primary">
            <h3 id="cardTitle" class="card-title font-weight-bold"> <i class="nav-icon fas fa-piggy-bank  ">
                </i>Scheduled Tasks</h3>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-right">


                    <button type="button" class="btn btn-outline-light text-left" id="scheduledTasksBackBtn"
                        data-client-type="individual">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body card-theme">
            <div class="content">
                <form id="scheduledTaskForm">
                    <input id="scheduledTaskId" type="hidden" class="form-control">

                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Job Class</label>
                                <div class="input-group">
                                    <select id="jobClass" class="form-control" required>
                                        <option value="">Select Job Class</option>
                                        <option value="InstallmentArrearsTrackingJob">Installment Arrears Tracking Job
                                        </option>
                                        <option value="LoanDisbursementJob">Loan Disbursement Job</option>
                                        <option value="InterestCalculationJob">Interest Calculation Job</option>
                                        <option value="ReportGenerationJob">Report Generation Job</option>
                                    </select>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-cog"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Job Name</label>
                                <div class="input-group">
                                    <input id="jobName" type="text" class="form-control" placeholder="Enter job name"
                                        required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-briefcase"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Frequency</label>
                                <div class="input-group">
                                    <select id="frequency" class="form-control" required>
                                        <option value="">Select Frequency</option>
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                        <option value="yearly">Yearly</option>
                                        <option value="once">Once</option>
                                    </select>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-calendar-alt"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Run At Time</label>
                                <div class="input-group">
                                    <input id="runAtTime" type="time" class="form-control" required>
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-clock"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3" id="runOnDaysContainer" style="display: none;">
                            <div class="form-group">
                                <label>Run On Days (for weekly frequency)</label>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox" id="monday"
                                                value="monday">
                                            <label class="custom-control-label" for="monday">Monday</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox"
                                                id="tuesday" value="tuesday">
                                            <label class="custom-control-label" for="tuesday">Tuesday</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox"
                                                id="wednesday" value="wednesday">
                                            <label class="custom-control-label" for="wednesday">Wednesday</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox"
                                                id="thursday" value="thursday">
                                            <label class="custom-control-label" for="thursday">Thursday</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox" id="friday"
                                                value="friday">
                                            <label class="custom-control-label" for="friday">Friday</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox"
                                                id="saturday" value="saturday">
                                            <label class="custom-control-label" for="saturday">Saturday</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input day-checkbox" id="sunday"
                                                value="sunday">
                                            <label class="custom-control-label" for="sunday">Sunday</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6 col-sm-12 mb-3" id="runOnDateContainer" style="display: none;">
                            <div class="form-group">
                                <label>Run On Date (for monthly/yearly frequency)</label>
                                <div class="input-group">
                                    <input id="runOnDate" type="number" class="form-control"
                                        placeholder="Day of month (1-31)" min="1" max="31">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-calendar-day"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <label>Description (Optional)</label>
                                <textarea id="description" class="form-control" rows="3"
                                    placeholder="Enter task description"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
                            <div class="form-group">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="isActive" checked>
                                    <label class="custom-control-label" for="isActive">Active</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script>
    $('#frequency').on('change', function () {
        const frequency = $(this).val();

        // Hide all optional fields first
        $('#runOnDaysContainer').hide();
        $('#runOnDateContainer').hide();

        // Show relevant fields based on frequency
        if (frequency === 'weekly') {
            $('#runOnDaysContainer').show();
        } else if (frequency === 'monthly' || frequency === 'yearly') {
            $('#runOnDateContainer').show();
        }
    });

    // Initialize select2 for dropdowns
    $('#jobClass, #frequency').select2();
</script>
